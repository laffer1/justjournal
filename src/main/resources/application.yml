spring:
  profiles.default: default
---
spring:
  config:
    activate:
      on-profile: default
  flyway:
    baseline-on-migrate: true
    table: schema_version
  jackson:
    serialization:
      write-dates-as-timestamps: false
  elasticsearch:
    uris: http://localhost:9200
  datasource:
    url: jdbc:mysql://localhost:3306/jj
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: jj
    password: 
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 30
      minimum-idle: 2
      idle-timeout: 14400
      max-lifetime: 14400
      connection-timeout: 30000
      pool-name: JJHikariCP
      connection-test-query: SELECT 1
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: false
    properties:
     dialect: org.hibernate.dialect.MySQLDialect
     physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
     hibernate:
       temp:
         use_jdbc_metadata_defaults: false
     javax:
       persistence:
         sharedCache:
           mode: ALL
  servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 10MB
  cache:
    type: redis
  web:
    resources:
      static-locations: classpath:/static/
  data:
    redis:
      port: 6379
      host: localhost

app:
  minio:
    host: http://ds9.midnightbsd.org:9000/
    accessKey:
    secretKey:

bucket:
  avatar: jjavatar
  image: jjimages

bing:
  indexNowKey:

bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      filter-method: servlet
      filter-order: 1
      url: .*
      metrics:
        tags:
          - key: IP
            expression: getRemoteAddr()
            types: REJECTED_COUNTER
          - key: URL
            expression: getRequestURI()
      rate-limits:
        - cache-key: "getRemoteAddr()"
          bandwidths:
            - capacity: 10
              time: 10
              unit: seconds

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
  info:
    git:
      mode: full

